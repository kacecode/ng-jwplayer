<!DOCTYPE html>
<html ng-app="ng-jwplayer" ng-controller ="jw-video">
  <head>
    <title>Ng-JWPlayer Sample Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
    <script src="https://jwpsrv.com/library/Ho1Z8A9vEeSl9SIACyaB8g.js"></script>
    <script src="app/ng-jwplayer.js"></script>
  </head>
  <body>
    <h1>A Header</h1>
    <jwplayer aspectratio="16:9" autostart="false" player-id="foo1" file="https://d1zrkn2a04leam.cloudfront.net/gift-of-the-earth/360.webm" mute="false" width="100%"></jwplayer>
    <hr>
    <jwplayer aspectratio="16:9" autostart="false" player-id="foo2" file="https://d1zrkn2a04leam.cloudfront.net/gift-of-the-earth/360.mp4" mute="false" width="100%"></jwplayer>
    <hr>
    <jwplayer aspectratio="16:9" autostart="false" player-id="foo3" file="https://www.youtube.com/watch?v=gM6oh0wh0aY" mute="false" width="100%"></jwplayer>
    <hr>
    <jwplayer aspectratio="16:9" autostart="true" player-id="foo4" file="https://www.youtube.com/watch?v=sYjuj3ggaKA" mute="false" width="100%"></jwplayer>
  </body>     
</html>
